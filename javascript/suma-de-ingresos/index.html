<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Suma de Ingresos</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Ingresos</h1>
        <div class="row">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        Formulario Ingresos
                    </div>
                    <div class="card-body">
                        <h2 class="card-title">Registrar Ingresos</h2>
                        <form id="form-ingresos" action="" method="POST">
                            <div class="form-group">
                                <label for="tipoIngreso" class="form-label">Tipo de ingreso</label>
                                <select name="tipoIngreso" id="tipoIngreso" class="form-control">
                                    <option value="Ingreso operativo">Ingresos operativos</option>
                                    <option value="Ingreso no Operativo">Ingresos no operativos</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ingreso" class="form-label">Cantidad ingreso ($USD)</label>
                                <input type="number" id="ingreso" name="ingreso" class="form-control" min="0" />
                            </div>
                            <input type="submit" value="Agregar ingreso" id="btn-nuevo-ingreso"
                                class="btn btn-primary mt-3" />
                        </form>
                        <table class="table mt-4" v id="tabla-ingresos">
                            <thead>
                                <tr class="table-secondary">
                                    <th scope="col">#</th>
                                    <th scope="col">Tipo Ingreso</th>
                                    <th scope="col">Ingreso (USD)</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>


                            </tbody>
                        </table>
                        <p class="text-end" id="total-ingresos">Total: 0 USD.</p>
                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-header bg-dark text-white">
                        Formulario Costos
                    </div>
                    <div class="card-body">
                        <h2 class="card-title">Registrar Costos</h2>
                        <form id="form-costos" action="" method="POST">
                            <div class="form-group">
                                <label for="tipoCosto" class="form-label">Tipo de costo</label>
                                <select name="tipoCosto" id="tipoCosto" class="form-control">
                                    <option value="Costo operativo">Costo operativos</option>
                                    <option value="Costo no Operativo">Costo no operativos</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="costo" class="form-label">Cantidad costo ($USD)</label>
                                <input type="number" id="costo" name="costo" class="form-control" min="0" />
                            </div>
                            <input type="submit" value="Agregar costo" id="btn-nuevo-costo"
                                class="btn btn-primary mt-3" />
                        </form>
                        <table class="table mt-4" v id="tabla-costos">
                            <thead>
                                <tr class="table-secondary">
                                    <th scope="col">#</th>
                                    <th scope="col">Tipo Costo</th>
                                    <th scope="col">Costo (USD)</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>


                            </tbody>
                        </table>
                        <p class="text-end" id="total-costos">Total: 0 USD.</p>
                    </div>
                </div>


            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        Ingresos totales
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">CÃ¡lculo total de ingresos</h5>
                        <button id="btn-total" class="btn btn-success">Calcular total</button>
                        <table class="table mt-4" v id="tabla-ingresos-totales">
                            <thead>
                                <tr class="table-secondary">
                                    <th scope="col">Detalle</th>
                                    <th scope="col">Total (USD)</th>
                                </tr>
                            </thead>
                            <tbody>
        
        
                            </tbody>
                        </table>
                        <p class="text-end" id="ingresos-totales">Total: 0 USD.</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
